<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cards de usuários</title>
</head>

<body>
    <div class="list">

        <div class="card-1">

            <div class="card-1-top">

                <div class="info-profile-1">

                    <img class="profile-1" src="assets/jenny.png" alt="">

                    <div class="profile-data">

                        <h1>Jenny Molla</h1>
                        <p>UX Designer</p>

                    </div>

                </div>

                <div class="follow-1">

                    <img src="assets/icone-usuario.svg" alt="">
                    <a href="#">Seguir</a>

                </div>

            </div>

            <div class="works-1">
                <img class="pictures-1" src="assets/design1.png" alt="">
                <img class="pictures-1" src="assets/design2.png" alt="">
                <img class="pictures-1" src="assets/design3.png" alt="">
            </div>

        </div>

        <div class="card-2">

            <div class="info-profile-2">
                <img class="profile-2" src="assets/jenny.png" alt="">

                <div class="column-data">
                    <div class="profile-data-2">
                        <h1>Usuário</h1>
                        <p>UX Designer</p>
                    </div>

                    <div class="follow-2">

                        <img class="usuario-2" src="assets/icone-usuario2.png" alt="">
                        <a href="#">Seguindo</a>
        
                    </div>

                </div>

            </div>
           

            <div class="works-2">

                <img class="pictures-2" src="assets/design4.png" alt="">
                <img class="pictures-2" src="assets/design5.png" alt="">
                <img class="pictures-2" src="assets/design6.png" alt="">
            </div>

        </div>

    </div>

</body>

</html>
